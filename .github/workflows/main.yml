            - name: Cleanup Redundant PRs and Branches from CD Automation
  # You may pin to the exact commit or the version.
  # uses: GlueOps/github-actions-cleanup-redundant-cd-prs@928a84d14a07ea8880dc0e4b19ebbaa26d2085af
  uses: GlueOps/github-actions-cleanup-redundant-cd-prs@v0.2.0 
  with:
    # Pull Request Number
    pr_number: 
    # GitHub token for gh cli
    gh_token: 
    # The version of the gh cli to install
    gh_cli_version: # optional, default is 2.44.1
    # The version of jq to install
    jq_version: # optional, default is 1.7.1
          
